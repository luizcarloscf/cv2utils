language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libglib2.0-0 libsm6 libxrender1 libfontconfig1
install:
  - pip install -r requirements.txt
script:
  - echo "skipping tests"
deploy:
  provider: pypi
  skip_existing: true
  on:
    tags: true
  user: __token__
  password:
    secure: 
  on:
    branch: master
